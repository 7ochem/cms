name: zip-c3
on:
  workflow_dispatch:
  push:
    tags:
      - '*'
    branches:
      - feature/zipgha
jobs:

  build-release:
    runs-on: ubuntu-latest

    steps:
      #- uses: actions/checkout@v2

      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - uses: php-actions/composer@v6
        with:
          php_version: "7.2"
          dev: no
          php_extensions: pcre zip
          command: create-project craftcms/craft craft-workspace

      - name: Move .env
        run: sudo mv craft-workspace/.env.example craft-workspace/.env

      - name: Create compressed files
        run: |
          cd craft-workspace
          sudo zip -r craft-release.zip *
          sudo mv craft-release.zip ../
          sudo tar -zcvf craft-release.tar.gz *
          sudo mv craft-release.tar.gz ../

